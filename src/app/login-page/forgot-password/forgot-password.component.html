<div class="main-background">
    <form class="email-form">
        <button 
            *ngIf="showWindowMessage" 
            (click)="sendVerificationEmail()"
            class="email-button" 
        >
            {{windowMessage}}
        </button>
        <h1>
            Forgot Password
        </h1>
        <form 
            class="login-form" 
            [formGroup]="formGroup"
        >
            <input 
                class="email-input"
                type="text" 
                placeholder="Email" 
                formControlName="email"
            >
        </form>
        <button 
            class="verification-button" 
            (click)="sendVerificationEmail()" 
            mat-button
        >
            Send Verification Email
        </button>
    </form>
</div>

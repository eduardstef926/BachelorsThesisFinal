<div class="main-background">
    <div class="form-container">
        <form 
            class="login-form" 
            [formGroup]="formControl"
        >
            <div class="error-container">
                <button 
                    *ngIf="loginErrorMessage" 
                    mat-button 
                    class="error-button" 
                    (click)="closeErrorMessage()"
                >
                    <mat-icon>close</mat-icon>
                    Please enter a valid email and password
                </button>
                <button 
                    *ngIf="inputErrorMessage" 
                    mat-button 
                    class="error-button" 
                    (click)="closeErrorMessage()"
                >
                    <mat-icon>close</mat-icon>
                    Empty input fields
                </button>
            </div>
            <h1>
                Login Here
            </h1>
            <div>
                <input 
                    class="data-input"
                    type="text" 
                    placeholder="Email" 
                    formControlName="email"
                >
                <div class="input-container">
                    <input 
                      class="data-input"
                      [type]="showPassword ? 'text' : 'password'"
                      placeholder="Password" 
                      formControlName="password"
                      id="passwordInput"
                      (input)="onInputChange($event.target)"
                    >
                    <mat-icon class="icon-container" matSuffix *ngIf="isInputNotEmpty" (click)="togglePasswordVisibility()">
                      {{showPassword ? 'visibility_off' : 'visibility'}}
                    </mat-icon>
                </div>
                <button 
                    class="logIn-button" 
                    mat-button 
                    (click)="logIn()"
                >
                    Log In
                </button>
                <div class="link-tags">
                    <a href="#" (click)="createAccount($event)">
                        No Account?
                    </a>
                    <a href="#" (click)="forgotPassword($event)">
                        Forgot Password?
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
